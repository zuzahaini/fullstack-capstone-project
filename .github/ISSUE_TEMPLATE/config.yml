blank_issues_enabled: false
contact_links: []

issue_templates:
  - name: "User Story"
    description: "This template defines a user story"
    title: "[User Story]"
    labels: ["new"]
    assignees: []
    body:
      - type: markdown
        attributes:
          value: |
            **As a** [role]  
            **I need** [function]  
            **So that** [benefit]  

            ### Details and Assumptions
            * [document what you know]

            ### Acceptance Criteria
            ```gherkin
            Given [some context]  
            When [certain action is taken]  
            Then [the outcome of action is observed]
            ```
